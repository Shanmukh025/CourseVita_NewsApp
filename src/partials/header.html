<header class="header">
  <div class="container header-container">
    <img src="https://yt3.googleusercontent.com/M7RnU40VvSnPDZ6qjW-9hTLSmx9SB84OxXo9eqmNAhn1EAlk7Moxg05_ZEzvSTRMTbhWNkxWFA=s900-c-k-c0x00ffffff-no-rj" href="/src/index.html" height="50" width="50">
<a href="/src/index.html" class="logo__link" data-value="Home">News Widget</a>
    <ul class="list-navigation">
      <li class="list-navigation__item"><span class="list-navigation__link" data-value="Favorite">Favorites</span></li>
      <li class="list-navigation__item"><span class="list-navigation__link" data-value="Read">Read Articles</span></li>
      <li class="list-navigation__item">
        <span class="list-navigation__link" data-value="About">
          <a href="./index.html">About</a>
        </span>
      </li>
      
          </ul>
    <form action="" class="search-form" autocomplete="off">
      <input
        type="text"
        name="query"
        class="form__input-close"
        placeholder="Search"
      />
      <button type="submit" class="icon__button-hidden">
        <svg width="20" height="20" class="search__icon-hidden">
          <use href="./images/icons.svg#search"></use>
        </svg>
      </button>

      <button type="button" class="js-button-search search__button-show">
        <svg width="20" height="20">
          <use href="./images/icons.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="toggle-switch">
      <svg width="21" height="21" class="switch-icon light">
        <use href="./images/icons.svg#sun"></use>
      </svg>
      <p class="text-switch light">Light</p>
      <span>
        <label class="switch">
          <input id="theme-switch" type="checkbox" class="input-switch" />
          <span class="slider round"></span>
        </label>
      </span>
      <svg width="21" height="21" class="switch-icon dark">
        <use href="./images/icons.svg#moon"></use>
      </svg>
      <p class="text-switch dark">Dark</p>
    </div>
    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg width="24" height="24" class="menu-icon">
        <use href="./images/icons.svg#menu"></use>
      </svg>
    </button>
  </div>
</header>
